<ion-header>
  <link href="build/main.css" rel="stylesheet">

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Whats It Worth!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <button ion-item *ngFor="let stock of stocks" (click)="stockSelected(stock)">
    <ion-icon name="{{stock.sector}}" item-left></ion-icon>
      {{ stock.name }}
  </button>
</ion-list>


<ion-card>
    <ion-list>
        <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
        <button icon-left ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>
    <ion-card-content>
        <p>To follow more teams, select a tournament,
            then you can follow teams from their team page.</p>
        <button icon-left ion-button full (click)="goToTournaments()">
            <ion-icon name="search"></ion-icon>
            Find a Tournament
        </button>
    </ion-card-content>
</ion-card>


</ion-content>
