<ion-header>
  <link href="build/main.css" rel="stylesheet">

  <ion-navbar>
    <ion-title>Whats It Worth!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Type a Company Name</h2>
  <p>
    Learn more about how affordable it is to start investing.
  </p>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <button ion-item *ngFor="let stock of stocks" (click)="stockSelected(stock)">
    <ion-icon name="{{stock.sector}}" item-left></ion-icon>
      {{ stock.name }}
  </button>
</ion-list>

</ion-content>
