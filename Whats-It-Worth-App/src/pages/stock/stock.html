  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{stock.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ productGenerated.img_link }}"/>
    <ion-card-content>
      <ion-card-title>
        You could buy {{ productGenerated.quantity }} {{ productGenerated.name }}
        </ion-card-title>
      <p>
        A share of {{ stock.name }} is $ {{ stockPrice }}. One {{ product.name }} is ${{ product.price }}!
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
