  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{stock.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ productGenerated.img_link }}"/>
    <ion-card-content>
      <ion-card-title>
        You could buy a share of {{ stock.name }} at the same cost as
        {{ productGenerated.quantity }} {{ productGenerated.name }}
        </ion-card-title>
      <p>
        One {{ product.name }} is ${{ product.price }}. A share of {{ stock.name }} is ${{ stockPrice }}!
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
